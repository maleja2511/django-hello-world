{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}NeivaNet{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="limiter">
            <div class="container-login100" style="background-image: url('/static/img/bg-01.jpg');">
                <div class="wrap-login100">
                    <form class="login100-form" method="post">
                        {% csrf_token %}
                        <span class="login100-form-title">Set new password</span>
                        {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                        </div>
                        {% endfor %}
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn" type="submit">Change password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
